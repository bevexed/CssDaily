<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>skew</title>
    <style>
        *{
            margin: 10px;
            padding: 0;
        }
        div{
            height: 30px;
            width: 30px;
            background: red;
            transform: skew(0,30deg);
        }
        p{
            height: 30px;
            width: 30px;
            background: red;
            transform: skew(30deg);
        }
        ul{
            height: 30px;
            width: 30px;
            background: red;
            transform: skew(30deg,30deg);
        }
    </style>
</head>
<body>
<div></div>
<p></p>
<ul></ul>
</body>
</html>
